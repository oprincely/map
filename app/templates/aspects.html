<script>
	const myPopup = document.getElementById("myPopup");
	const abcEl = document.querySelectorAll(".abc");
	abcEl.forEach( (abc) => {
		abc.addEventListener("click", (e) => {
			const name = e.target.id;
			const id = e.target.innerText;
			
			//send an AJAX request
			const xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					const text = this.responseText;
					myPopup.innerHTML = `
					<h4>${name} Number  ${id}</h4>

					<P>
						${text}
					</P>
					
					<hr>`
				}
			}
			//xhttp.open("GET", "http://127.0.0.1:5000/api/num/"+id+"/"+name, true);	
			xhttp.open("GET", "http://www.princely.men/api/num/"+id+"/"+name, true);
			xhttp.send();
			//send an AJAX request ends
			
			myPopup.classList.toggle("show");
		});
	});
</script>
